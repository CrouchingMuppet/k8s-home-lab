---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-services
  labels:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: core-services
  destination:
    name: "in-cluster"
    namespace: argocd
  sources:
    - repoURL: https://github.com/CrouchingMuppet/k8s-home-lab.git
      path: argocd/core-services/
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  labels:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  destination:
    name: "in-cluster"
    namespace: argocd
  source:
    repoURL: https://github.com/CrouchingMuppet/k8s-home-lab.git
    path: argocd/apps/
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
